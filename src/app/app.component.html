<!-- SI NO ESTA LOGUEADO SE GUARDARA AQUI -->
<div *ngIf="!userService.estaLogueado()">
    <router-outlet></router-outlet>
</div>

<div *ngIf="!esPaginaCompleta()">
  <!--SI ESTA LOGUEADO Y ES VENDEDOR SE MUETRAESTO -->
  <div *ngIf="userService.esVendedor()">
    <app-nav-ve></app-nav-ve>
  </div>
  
  <!--SI ESTA LOGUEADO Y ES CLIENTE SE MUETRAESTO -->
  <div *ngIf="!userService.esVendedor()">
    <app-nav-cl></app-nav-cl>
  </div>
</div>
