<div class="h-100" id="ctn-login">
    <div class="d-flex justify-content-center h-100">

        <div class="row h-100 w-100">

            <div class="col d-none d-lg-block bg-pri">
                <div class="row my-5 my-auto h-100 bg-dark">
                <div class="col d-flex">

                    <div class="login-logo-circulo bg-white m-auto mi-shadow">
                    <img src="../../../assets/img/logoSSI3.png" alt="">
                    </div>

                </div>
                </div>
            </div>

            <div class="col d-flex mx-3 mx-sm-5 my-5 form-login">

                <div class="h-75 border m-auto rounded-lg shadow px-3">

                <h1 class="text-center mt-4 mb-2">Login</h1>


                <form class="form-horizontal d-block mx-5 mt-4" method="post">

                    <div class="form-group">
                        <label for="" class="control-label">Usuario:</label>
                        <input type="text" name="username" 
                        [(ngModel)]="username"
                        class="form-control" placeholder="Ingrese su usuario">
                        </div>

                        <div class="form-group">
                        <label for="" class="control-label">Password:</label>
                        <input type="password" name="password" 
                        [(ngModel)]="password"
                        class="form-control" placeholder="Ingrese una password">
                        </div>

                        <div class="form-group mt-4">
                        <button name="button"
                        (click)="checkLogin()" 
                        class="btn bg-pri btn-block text-white">
                            Entrar
                        </button>

                        <button type="button" name="registrarse" class="btn btn-link btn-block" 
                        (click)="clickRegistrarse()">
                            Registrarse
                        </button>
                    </div>


                </form>

                </div>

            </div>

        </div>

    </div>
</div>
