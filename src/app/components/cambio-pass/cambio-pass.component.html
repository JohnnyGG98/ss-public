<div class="container">
    <br>
    <h4>Cambiar contraseña</h4>     
    <form>
       
        <div class="form-group">
            <label for="exampleInputPassword1">Nueva contraseña:</label>
            <input [(ngModel)]="nuevaContrasena1" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Ingresa la misma contraseña:</label>
            <input [(ngModel)]="nuevaContrasena2" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
        </div>
        
        <button (click)="actualizar(cliente)" type="submit" class="btn btn-primary">Cambiar contraseña</button>
    </form>

</div>
