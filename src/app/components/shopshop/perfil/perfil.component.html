<div class="container my-5">

  <div class="row">

    <div class="col-5">
      <h3 class="d-inline-block">Nombre:</h3>
      <h4  class="d-inline-block ml-2">{{cliente.per_primer_nombre}} {{cliente.per_primer_apellido}}</h4>
    </div>

    <div class="col-5">
      <h3 class="d-inline-block">Usuario:</h3>
      <h4 class="d-inline-block ml-2">{{cliente.usuario.user_nick}}</h4>
    </div>

    <div class="col-2">
        <button (click)="cambiarContrasena()" class="btn bg-pri text-white text-center btn-block">
            Seguridad <mat-icon>https</mat-icon>
        </button>
    </div>

    

  </div>

  <hr class="separador-pri w-100">

  <div class="row">

    <div class="col-6 col-md-3">

      <button (click)="verMisCompras()" class="btn bg-pri text-white text-center btn-block">
        Mis Compras<mat-icon>shopping_cart</mat-icon>

      </button>
    </div>

    <div class="col-6 col-md-3">
      <button  (click)="misCategorias()" class="btn bg-pri text-white text-center btn-block">
        Mis Categorias <mat-icon>favorite</mat-icon>
      </button>
    </div>

    <div class="col-6 col-md-3">
      <button class="btn bg-pri text-white text-center btn-block">
          Mi Lista
      </button>
    </div>

    <div class="col-6 col-md-3">
      <button  (click)="misDatos()" class="btn bg-pri text-white text-center btn-block">
        Mis datos <mat-icon>info</mat-icon>
      </button>
    </div>
  </div>

 

</div>
