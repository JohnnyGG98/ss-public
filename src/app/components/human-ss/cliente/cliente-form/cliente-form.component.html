<div class="container my-5">

    <div class="row">
        <div class="col-6">
            <h1> Registro </h1>
        </div>

        <div class="col-6">
            <div class="col-md-5 ml-auto">
                <button (click)="clickCancelar();" class="btn bg-pri btn-block text-white">
                    Cancelar 
                </button>
            </div>
        </div>
    </div>

    <hr class="separador-pri w-100">

    <form class="border shadow p-4 rounded mx-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="col-md-5 mb-3 mx-auto">
                <label for="tipoIdentificacionPersona">Tipo de Identificacion:</label>
                <select [(ngModel)]="cliente.tipoIdentificacion.id_tipo_identificacion" formControlName="tipoIdentificacion" class="browser-default custom-select">
                            <option [ngValue]="undefined" disabled>Selecccione un tipo</option>
                                <option  *ngFor="let tipoIdentificacion of tiposIdentificacion" [ngValue]="tipoIdentificacion.id_tipo_identificacion" >{{tipoIdentificacion.tiid_nombre}}</option>          
                </select>
            </div>
            <div class="col-md-5 mb-3 mx-auto">
                <label for="identificacionPersona">Identificacion:</label>
                <input [(ngModel)]="cliente.per_identificacion" formControlName="identificacion" type="text" class="form-control" id="identificacionPersona" placeholder="Identificacion" required [ngClass]="{ 'is-invalid': submitted && f.identificacion.errors }">
                <div *ngIf="submitted && !!f.identificacion.errors" class="invalid-feedback">
                    <div *ngIf="!!f.identificacion.errors.required">Identificacion requerido</div>
                </div>
            </div>
        </div>


        <div class="form-row">
            <div class="col-md-5 mb-3 mx-auto">
                <label for="primerNombrePersona">Primer Nombre:</label>
                <input [(ngModel)]="cliente.per_primer_nombre" formControlName="primerNombre" type="text" class="form-control" id="primerNombrePersona" placeholder="Primer Nombre" required [ngClass]="{ 'is-invalid': submitted && f.primerNombre.errors }">
                <div *ngIf="submitted && !!f.primerNombre.errors" class="invalid-feedback">
                    <div *ngIf="!!f.primerNombre.errors.required">Primer nombre requerido</div>
                </div>
            </div>

            <div class="col-md-5 mb-3 mx-auto">
                <label for="segundoNombrePersona">Segundo Nombre:</label>
                <input [(ngModel)]="cliente.per_segundo_nombre" formControlName="segundoNombre" type="text" class="form-control" id="segundoNombrePersona" placeholder="Segundo Nombre">
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-5 mb-3 mx-auto">
                <label for="primerApellidoPersona">Primer Apellido:</label>
                <input [(ngModel)]="cliente.per_primer_apellido" formControlName="primerApellido" type="text" class="form-control" id="primerApellidoPersona" placeholder="Primer Apellido" required [ngClass]="{ 'is-invalid': submitted && f.primerApellido.errors }">
                <div *ngIf="submitted && !!f.primerApellido.errors" class="invalid-feedback">
                    <div *ngIf="!!f.primerApellido.errors.required">Primer apellido requerido</div>
                </div>
            </div>

            <div class="col-md-5 mb-3 mx-auto">
                <label for="segundoApellidoPersona">Segundo Apellido:</label>
                <input [(ngModel)]="cliente.per_segundo_apellido" formControlName="segundoApellido" type="text" class="form-control" id="segundoApellidoPersona" placeholder="Segundo Apellido">

            </div>
        </div>


        <div class="form-row">

            <div class="col-md-5 mb-3 mx-auto">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input [(ngModel)]="cliente.cli_fecha_nacimiento" type="date" class="form-control" formControlName="fechaNacimiento" required [ngClass]="{ 'is-invalid': submitted && f.fechaNacimiento.errors }">
                <div *ngIf="submitted && !!f.fechaNacimiento.errors" class="invalid-feedback">
                    <div *ngIf="!!f.fechaNacimiento.errors.required">
                        Fecha de Nacimiento requerida
                    </div>
                </div>
            </div>

            <div class="col-md-5 mb-3 mx-auto">
                <div class="form-group">
                    <label for="sexosPersona">Sexo:</label>
                    <div class="col-md-5"></div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input [(ngModel)]="cliente.per_sexo" formControlName="sexo" type="radio" class="custom-control-input" id="sexoFemenino" value="Femenino" required [ngClass]="{ 'is-invalid': submitted && f.sexo.errors }">
                        <label class="radio-inline custom-control-label" for="sexoFemenino">Femenino</label>

                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input [(ngModel)]="cliente.per_sexo" formControlName="sexo" type="radio" class="custom-control-input" id="sexoMasculino" value="Masculino" required [ngClass]="{ 'is-invalid': submitted && f.sexo.errors }">
                        <label class="radio-inline custom-control-label" for="sexoMasculino">Masculino</label>

                    </div>

                </div>
            </div>

        </div>


        <div class="form-row">

            <div class="col-md-11 mb-3 mx-auto">
                <label for="emailPersona">Correo electrónico:</label>
                <input [(ngModel)]="cliente.per_correo" formControlName="correoElectronico" type="email" class="form-control" id="emailPersona" aria-describedby="emailAyuda" placeholder="E-mail" required [ngClass]="{ 'is-invalid': submitted && f.correoElectronico.errors }">
                <small id="emailAyuda" class="form-text text-muted"></small>
                <div *ngIf="submitted && !!f.correoElectronico.errors" class="invalid-feedback">
                    <div *ngIf="!!f.correoElectronico.errors.required">Correo electrónico requerido</div>
                </div>
            </div>

        </div>

        <div class="form-row">


            <div class="col-md-5 mb-3 mx-auto">
                <label for="nickUsuarioPersona">Nombre de usuario (Nick):</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="formatoUsuarioPersona">@</span>
                    </div>
                    <input [(ngModel)]="cliente.usuario.user_nick" formControlName="nick" type="text" class="form-control" id="nickUsuarioPersona" placeholder="nickname" aria-describedby="formatoUsuarioPersona" required [ngClass]="{ 'is-invalid': submitted && f.nick.errors }">
                    <div *ngIf="submitted && !!f.nick.errors" class="invalid-feedback">
                        <div *ngIf="!!f.nick.errors.required">Nombre de usuario requerido</div>
                    </div>
                </div>
            </div>

            <div class="col-md-5 mb-3 mx-auto">
                <div class="form-group">
                    <label for="contrasenaUsuarioPersona">Contraseña:</label>
                    <input [(ngModel)]="cliente.usuario.user_pass" formControlName="contrasena" type="password" class="form-control" id="contrasenaUsuarioPersona" placeholder="Contraseña" required [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }">
                    <div *ngIf="submitted && !!f.contrasena.errors" class="invalid-feedback">
                        <div *ngIf="!!f.contrasena.errors.required">Contraseña requerida</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="form-row">

            <div class="col-md-11 mb-3 mx-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="aceptacionTerminoscli" required>
                    <label class="form-check-label" for="aceptacionTerminos">
                    Acepta los términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                        Usted debe aceptar antes de registrarse.
                    </div>
                </div>
            </div>

            <hr class="separador-pri w-100">

            <div class="col-md-5 mx-auto">
                <button (click)="enviar(cliente)" class=" btn bg-pri btn-block text-white" type="submit ">Registrarse </button>
            </div>

        </div>


    </form>

</div>
